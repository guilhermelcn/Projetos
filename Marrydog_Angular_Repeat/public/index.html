<!DOCTYPE html>
<html lang="pt-br" ng-app="alurapic">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Alurapic</title>
    <link rel="stylesheet" href="css/estilo.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<script src="js/lib/angular.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/controllers/fotos-controller.js"></script>
	</head>
	<body ng-controller="FotosController">
		<div class="container">
      <div class="jumbotron titulao">
        <h1 class="text-center">Marrydog</h1>
      </div>
      <div ng-repeat="foto in fotos"class="panel panel-default"> <!--inicio painel -->
        <div class="panel-heading ">
          <h3 class="panel-title ">{{foto.titulo}}</h3>
        </div>
        <div class="panel-body">
          <img class="img-responsive center-block" height="500px" width="500px" src="{{foto.url}}"
            alt="{{foto.titulo}}">
        </div>
      </div> <!-- fim painel -->
		</div> <!-- fim container -->
	</body>
</html>
